version: '3.8'

services:
  # 主应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=resource_share
    depends_on:
      - mysql
      - redis
    volumes:
      - ./web:/root/web
    networks:
      - resource-share-network
    restart: unless-stopped

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=resource_share
      - MYSQL_USER=app
      - MYSQL_PASSWORD=secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - resource-share-network
    restart: unless-stopped

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - resource-share-network
    restart: unless-stopped

  # Adminer (数据库管理工具)
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - resource-share-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  resource-share-network:
    driver: bridge
