<!-- 统一导航栏组件 -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-brand">
            <i class="fas fa-share-alt"></i>
            资源分享平台
        </a>
        <div class="navbar-menu">
            <a href="/" class="navbar-link">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="/resources" class="navbar-link">
                <i class="fas fa-folder"></i> 资源
            </a>
            <a href="/categories" class="navbar-link">
                <i class="fas fa-tags"></i> 分类
            </a>
            <a href="/articles" class="navbar-link">
                <i class="fas fa-newspaper"></i> 文章
            </a>
        </div>
        <div class="navbar-actions">
            <a href="/search" class="navbar-link">
                <i class="fas fa-search"></i>
            </a>
            {{if .User}}
            <div class="user-menu">
                <span class="user-name">
                    <i class="fas fa-user"></i> {{.User.Username}}
                </span>
                <div class="user-dropdown">
                    <a href="/profile">
                        <i class="fas fa-user-circle"></i> 个人中心
                    </a>
                    <a href="/my/resources">
                        <i class="fas fa-upload"></i> 我的资源
                    </a>
                    <a href="/my/favorites">
                        <i class="fas fa-heart"></i> 我的收藏
                    </a>
                    <a href="/my/invitations">
                        <i class="fas fa-user-plus"></i> 邀请好友
                    </a>
                    {{if eq .User.Role "admin"}}
                    <a href="/admin">
                        <i class="fas fa-cog"></i> 管理后台
                    </a>
                    {{end}}
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </a>
                </div>
            </div>
            {{else}}
            <a href="/login" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i> 登录
            </a>
            <a href="/register" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> 注册
            </a>
            {{end}}
        </div>
    </div>
</nav>
